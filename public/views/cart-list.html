<div class="header">
  <h2>Checkout</h2>
</div>


<a ng-href="#/product"><button class="btn btn-lg btn-default pull-right"> Continue Shopping</button></a>

<div class="col-md-8">
<div class="checkOut">
  <div ng-repeat="item in items" class="purchaseItem">
    <button ng-click="delete($index)" class="btn btn-sm btn-danger pull-right">Remove</button>
    <h4>{{product.title}}: {{product.quantity}} ea</h4>
    <p>{{product.price * product.quantity | currency}}<p>
  </div>
  <h3>Total: {{total}}</h3>
</div>
</div>
