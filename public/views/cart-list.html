<div class="header">
  <h2>Checkout</h2>
</div>


<a ng-href="#/product"><button class="btn btn-lg btn-default pull-right"> Continue Shopping</button></a>

<div class="col-md-8">
<div class="checkOut">
  <div ng-repeat="item in items" class="purchaseItem">
    <button class="btn btn-sm btn-warning pull-right"><a href="#/cart/{{item._id}}">Edit Product</a></button>
    <h4>{{item.title}}: {{item.quantity}} ea</h4>
    <p>{{item.quantity * item.price | currency}}<p>
  </div>
  <h3>Total: {{total}}</h3>
</div>
</div>
